<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>tab akan terclose kalau pindah tab</h1>

    <script>
      let isTabActive = true;
      window.onfocus = function () {
        isTabActive = true;
      };

      setInterval(() => {
        if (!document.hasFocus()) {
          isTabActive = false;
        }

        if (!isTabActive) {
          window.close();
        }
      }, 500);
    </script>
  </body>
</html>
